<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro para adquirir información</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sucursales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Servicio al Cliente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cuenta</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container mt-5">
        <h2 class="text-center">¡Adquiere más información sobre nuestra empresa!</h2>
        <p class="text-center">Para recibir más detalles, por favor regístrate con tu nombre y correo electrónico</p>
        
        <form>
            <!-- Campo de correo -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input class="form-control" type="text" id="name" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apelido</label>
                <input class="form-control" type="text" id="lastname" placeholder="Ingresa tu apellido" required>
            </div>

            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input class="form-control" type="number" id="age" placeholder="Ingresa tu edad" required>
            </div>

            <!-- Campo de contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Correo Electrónico</label>
                <input class="form-control" type="text" id="email" placeholder="Ingresa tu correo" required>
            </div>
        </form>
            <!-- Botón de registro -->
            <div class="mb-3">
                <button class="btn btn-primary" onclick="registrar()" type="submit">Registrar</button>
            </div>
    
    </main>

    <div id="list">
        
    </div>
    <script src="./contacto.js/contacto.js"></script>
</body>

</html>
