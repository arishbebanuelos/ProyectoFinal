<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <ul class="nav justify-content-center bg-dark py-2">
            <li class="nav-item">
                <a class="nav-link text-white" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="sucursales.html">Sucursales</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="serviciocliente.html">Servicio al Cliente</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="servicios.html">Servicios</a>
            </li>
        </ul>
    </header>

    <main class="container mt-4">
        <h2 class="text-center mb-4">Registro para Clientes</h2>

        <!-- Formulario -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input class="form-control" type="text" id="name">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Apellido</label>
                    <input class="form-control" type="text" id="lastname">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Edad</label>
                    <input class="form-control" type="number" id="age">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input class="form-control" type="email" id="email">
                </div>
                <div class="mb-3 text-center">
                    <button class="btn btn-primary" onclick="register()">Registrar</button>
                    <button class="btn btn-danger" onclick="clearStorage()">Borrar Clientes</button>
                </div>
            </div>
        </div>

        <!-- Tabla de registros -->
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark text-center">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="list">
                    <!-- Aquí se agregan los registros dinámicamente -->
                </tbody>
            </table>
        </div>

    </main>

    <!-- Scripts -->
    <script src="./contacto.js/contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
